<!DOCTYPE html>

<html lang="en"
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Country Search</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </head>

    <body>


        <div class="container">
            <form th:action="@{/searchresbycontinentandname}" class="row g-3" method="post" th:object="${countrysearch}">


                <div >
                    <label for="countrysearch-continent" class="form-label">Continent:</label>
                    <select id="countrysearch-continent"
                            th:field="${countrysearch.continent}">
                        <option th:each="el:${Continents}" th:value="${el}"><span th:text="${el}"></span></option>
                    </select>
                    <!--                <input id="countrysearch-continent"
                                           th:field="${countrysearch.continent}"
                                           type="text"
                                           class="form-control">-->

                </div>
                <div class="form-group col-md-12">
                    <label for="countrysearch-name" class="form-label">Name:</label>

                    <input id="countrysearch-name"
                           th:field="${countrysearch.name}"
                           type="text"
                           class="form-control">
                        <!--    th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" -->
                        <!--  <div th:if="${#fields.hasErrors('title')}"
                               class="invalid-feedback"
                               th:errors="${book.title}"/> -->
                </div>
                <div >
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>

            </form>
        </div>


    </body>
</html>
